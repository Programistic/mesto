<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="container"><header class="header"><img class="logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Mesto"></header><main><section class="profile"><img class="profile__avatar" src="55b9075f843f4324154f.jpg" alt="Аватар"><div class="profile__edit-icon"></div><div class="profile__inner-container"><h1 class="profile__user-name">Жак-Ив Кусто</h1><button class="button profile__button-edit" type="button" aria-label="Редактировать"></button></div><p class="profile__user-info">Исследователь океана</p><button class="button profile__button-add" type="button" aria-label="Добавить"></button></section><section class="card-repository"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__author">&copy; 2022. Максим Давлеткильдеев</p></footer></div><template class="template-card"><li class="card"><img class="card__image" src="/" alt=""> <button class="button card__button-delete" type="button" aria-label="Удалить"></button><div class="card__inner-container"><h2 class="card__title"></h2><button class="button card__button-like" type="button" aria-label="Симпатия"><span class="card__like"></span> <span class="card__like-counter"></span></button></div></li></template><div class="popup popup_role_edit"><div class="popup__container"><h2 class="popup__heading">Редактировать профиль</h2><form class="form" name="user-edit" novalidate><fieldset class="form__fieldset"><div class="form__field"><input id="user-name-input" class="form__input form__input_role_user-name" name="user-name" autocomplete="off" minlength="2" maxlength="40" required> <span class="form__input-error user-name-input-error"></span></div><div class="form__field"><input id="user-info-input" class="form__input form__input_role_user-info" name="user-info" autocomplete="off" minlength="2" maxlength="200" required> <span class="form__input-error user-info-input-error"></span></div></fieldset><button class="form__submit button" type="submit" aria-label="Сохранить">Сохранить</button></form></div><button class="button popup__button-close" type="button" aria-label="Закрыть"></button></div><div class="popup popup_role_create"><div class="popup__container"><h2 class="popup__heading">Новое место</h2><form class="form" name="place-add" novalidate><fieldset class="form__fieldset"><div class="form__field"><input id="place-name-input" class="form__input form__input_role_place-name" name="place-name" autocomplete="off" placeholder="Название" minlength="2" maxlength="30" required> <span class="form__input-error place-name-input-error"></span></div><div class="form__field"><input id="place-image-input" class="form__input form__input_role_place-image" type="url" name="place-image" autocomplete="off" placeholder="Ссылка на картинку" required> <span class="form__input-error place-image-input-error"></span></div></fieldset><button class="form__submit button" type="submit" aria-label="Создать">Создать</button></form></div><button class="button popup__button-close" type="button" aria-label="Закрыть"></button></div><div class="popup popup_role_avatar-update"><div class="popup__container"><h2 class="popup__heading">Обновить аватар</h2><form class="form" name="avatar-update" novalidate><fieldset class="form__fieldset"><div class="form__field"><input class="form__input form__input_role_avatar-image" name="avatar-image" autocomplete="off" placeholder="Ссылка на фото" required> <span class="form__input-error place-image-input-error"></span></div></fieldset><button class="form__submit button" type="submit" aria-label="Сохранить">Сохранить</button></form></div><button class="button popup__button-close" type="button" aria-label="Закрыть"></button></div><div class="popup popup_role_confirm"><div class="popup__container"><h2 class="popup__heading">Вы уверены?</h2><form class="form" name="delete-confirm"><button class="form__submit button" type="submit" aria-label="Нажать для подтверждения">Да</button></form></div><button class="button popup__button-close" type="button" aria-label="Закрыть"></button></div><div class="popup popup_role_image-display"><img class="popup__image" src="/" alt=""><p class="popup__image-caption"></p><button class="button popup__button-close" type="button" aria-label="Закрыть"></button></div></body></html>
