<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <img class="logo" src="./images/logo-white.svg" alt="Логотип Mesto">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар">
        <div class="profile__inner-container">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="button profile__button-edit" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__user-info">Исследователь океана</p>
        <button class="button profile__button-add" type="button" aria-label="Добавить"></button> 
      </section>
      <section class="card-repository">
        <ul class="cards">
          <li class="card">
            <img class="card__image" src="./images/Алгаллробо.jpg" alt="Деревянный мост в городе Альгарробо в Чили">
            <div class="card__inner-container">
              <h2 class="card__title">Альгарробо</h2>
              <button class="button card__button-like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/Верона.jpg" alt="Лес в провинции Верона в Италии">
            <div class="card__inner-container">
              <h2 class="card__title">Верона</h2>
              <button class="button card__button-like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/Амстердам.jpg" alt="Один из каналов в Амстердаме">
            <div class="card__inner-container">
              <h2 class="card__title">Амстердам</h2>
              <button class="button card__button-like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/Бад-Пирмонт.jpg" alt="Лес в окрестностях города Бад-Пирмонт в Германии">
            <div class="card__inner-container">
              <h2 class="card__title">Бад-Пирмонт</h2>
              <button class="button card__button-like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/Маттерхорн.jpg" alt="Вид на гору Маттерхорн в Швейцарии">
            <div class="card__inner-container">
              <h2 class="card__title">Маттерхорн</h2>
              <button class="button card__button-like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/Домбай.png" alt="Домбай">
            <div class="card__inner-container">
              <h2 class="card__title">Домбай</h2>
              <button class="button card__button-like" type="button" aria-label="Нравится"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">
        &copy; 2022. Максим Давлеткильдеев
      </p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="form__heading">Редактировать профиль</h2>
        <form class="form" name="user-edit">
          <fieldset class="form__fieldset">
            <input class="form__input form__input_role_user-name" type="text" name="user-name" autocomplete="off">
            <input class="form__input form__input_role_user-info" type="text" name="user-info" autocomplete="off">
          </fieldset>
          <button class="button form__button-save" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
      <button class="button popup__button-close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
