<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./scripts/index.js"></script>
</head>

<body class="page">

  <div class="container">

    <header class="header">
      <img class="logo" src="./images/logo-white.svg" alt="Mesto">
      <div class="header__line"></div>
    </header>

    <main>

      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-info">Исследователь океана</p>
        <button class="button profile__button-edit"></button>
        <button class="button profile__button-add"></button>
      </section>

      <section class="cards">

        <div class="card">
          <img class="card__image" src="./images/Алгаллробо Чили.jpg" alt="">
          <div class="card__title-container">
            <h2 class="card__title">Алгаллробо</h2>
            <button class="button card__button-heart"></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/Верона Италия.jpg" alt="">
          <div class="card__title-container">
            <h2 class="card__title">Верона</h2>
            <button class="button card__button-heart"></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/Амстердам.jpg" alt="">
          <div class="card__title-container">
            <h2 class="card__title">Амстердам</h2>
            <button class="button card__button-heart"></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/Бад-Пирмонт Германия.jpg" alt="">
          <div class="card__title-container">
            <h2 class="card__title">Бад-Пирмонт</h2>
            <button class="button card__button-heart"></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/Цермат Маттерхом Швейцария.jpg" alt="">
          <div class="card__title-container">
            <h2 class="card__title">Цермат Маттерхом</h2>
            <button class="button card__button-heart"></button>
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/Домбай.png" alt="">
          <div class="card__title-container">
            <h2 class="card__title">Домбай</h2>
            <button class="button card__button-heart"></button>
          </div>
        </div>

      </section>

      <div class="popup">
        <div class="popup__container">
          <form class="form">
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__fieldset">
              <input class="form__input form__input_role_user-name" type="text" name="user-name" value="Жак-Ив Кусто">
              <div class="form__line"></div>
              <input class="form__input form__input_role_user-info" type="text" name="user-info" value="Исследователь океана">
              <div class="form__line"></div>
            </fieldset>
          
            <button class="button form__button-save" type="submit">Сохранить</button>

          </form>
          <button class="button popup__button-close" type="submit"></button>
        </div>
      </div>

    </main>

    <footer class="footer">
      <p class="footer__author">
        &copy; 2022. Максим Давлеткильдеев
      </p>
    </footer>

  </div>

</body>

</html>
